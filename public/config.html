<!DOCTYPE html>
<html>
<head>
    <title>Gemini Addon Config</title>
</head>
<body>
    <h1>Configure API Keys</h1>
    <form method="POST" action="/config">
        <label>Google Gemini API Key:</label><br>
        <input type="text" name="geminiKey" placeholder="Enter Gemini API Key"><br><br>
        
        <label>TMDB API Key (optional):</label><br>
        <input type="text" name="tmdbKey" placeholder="Enter TMDB API Key"><br><br>
        
        <label>RPDB API Key (optional):</label><br>
        <input type="text" name="rpdbKey" placeholder="Enter RPDB API Key"><br><br>
        
        <input type="submit" value="Save">
    </form>
</body>
</html>
